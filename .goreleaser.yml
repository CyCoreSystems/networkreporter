project_name: Network Information Reporter
builds:
   - binary: networkreporter
     env:
        - CGO_ENABLED=0
     goos:
        - linux
        - darwin
        - windows
     goarch:
        - amd64

archive:
   format: binary
   name_template: "{{ .Binary }}.{{ .Os }}.{{ .Arch }}"
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
       - '^docs:'
       - '^doc:'
       - '^test:'

dockers:
   - image: cycoresystems/networkreporter
     tag_templates:
        - "{{ .Tag }}"
        - "v{{ .Major }}"
        - "v{{ .Major }}.{{ .Minor }}"
        - latest
